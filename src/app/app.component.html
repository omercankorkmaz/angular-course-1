<div class="top-menu">

  <img class="logo"
       src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>

<div>

  <div class="demo">


      <button (click)="onEditCourse()" i18n>Edit Course</button>

  </div>

  <div class="courses">
<!-- let course of courses | slice:0:3;  -->
    <course-card 
      *ngFor="
        let course of courses; 
        index as i;
        first as isFirst;
        last as isLast;
        even as isEven;
        odd as isOdd;
      "
      (courseChanged)="save($event)"
      type="beginner"
      [course]="course"
      [cardIndex]="i"
      [ngClass]="{
        'is-first': isFirst,
        'is-last': isLast,
        'is-odd': isOdd,
        'is-even': isEven
      }"
    >
    <!-- [class.is-first]="isFirst"
    [class.is-last]="isLast"
    [class.is-odd]="isOdd"
    [class.is-even]="isEven" -->

      <course-image [src]="course && course.iconUrl"></course-image>

    </course-card>


  </div>


</div>
